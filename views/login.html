<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' , href='/public/stylesheets/login.css'>
    <title>LOGIN</title>
</head>

<body>
    <div class="card login-form">
        <div class="card-header">
            <h4 class="card-title">Salut, loghează-te aici!</h4>
        </div>
        <div class="card-body">
                <div class="form-group text-center">
                        <h2>WELLCOME</h2>      
                </div>
                <div class="form-group text-center">
                    <div class="center-align">
                            <div class="google-align-right">        
                                <h4>
                                    USER
                                </h4>
                            </div>
                    </div>
                    <h3 class="with-line"><span>sau</span></h3>
                </div>

            <form action="/login" id="login" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" name="username" required="" type="text">
                </div>
                <div class="form-group">
                    <label>Parolă</label>
                    <input class="form-control" name="password" required="" type="password">
                </div>
                <div class="form-actions">
                    <div>
                        <button class="g-recaptcha btn btn-success"
                        data-action="submit" id="login-button">
                        Log in
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <p class="float-right">
                Nu ești înregistrat? Înregistrează-te
                <a href="/register">aici</a>
            </p>
        </div>
    </div>
</body>

</html>
